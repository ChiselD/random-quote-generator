<html>
<head>
	<title>The Quotifier</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="header">The Quotifier</div>
		<div class="quotebox">
			<input type="button" class="newquote" value="get a new quote">
			<p class="quote"></p>
			<p class="source"></p>
			<p><a href="https://twitter.com/intent/tweet?text=" class="tweet-button">tweet this quote</a></p>
		</div>
		<div class="signature"><a href="https://github.com/ChiselD/" target="_blank">made by ChiselD</a></div>
	</div>

<!-- This first script is the Twitter widgets.js file that I got from here:
https://dev.twitter.com/web/tweet-button -->
<script async src="http://platform.twitter.com/widgets.js"></script>

<script type="text/javascript" src="scripts/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
